<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div id="mostrador">
			<span>Vez</span>
			<img src="" alt="">
		</div>
	</header>
	<div class="tabuleiro-background">
		<div class="tabuleiro">
			<div class="row-a column-1"><div id="o"></div></div>
			<div class="row-a column-2"><div id="x"><div id="x-slash-1"></div><div id="x-slash-2"></div></div></div>
			<div class="row-a column-3"></div>

			<div class="row-b column-1"></div>
			<div class="row-b column-2"></div>
			<div class="row-b column-3"></div>

			<div class="row-c column-1"></div>
			<div class="row-c column-2"></div>
			<div class="row-c column-3"></div>
		</div>
	</div>
	<script src="game.js"></script>
</body>
</html>
